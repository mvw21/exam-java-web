<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
     <nav class="navbar navbar-expand-lg bg-nav rounded">
         <th:block th:include="~{/fragments/nav}"></th:block>
	</nav>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                    <div th:each="p : ${food}" class="mt-3 rounded badge-info">
                        <img class="mr-2" th:src="*{p.getImgUrl()}" alt="Food" width="50px" height="50px">
                        <span th:text="|Name - *{p.getName()} Price: *{p.getPrice()} lv|"></span>
                        <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = *{p.getId()})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                <div th:each="p : ${drink}" class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src="*{p.getImgUrl()}" alt="Drinks" width="50px" height="50px">
                    <span th:text="|Name - *{p.getName()} Price: *{p.getPrice()} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = *{p.getId()})}">Buy</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                <div th:each="p : ${household}" class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src="*{p.getImgUrl()}" alt="Households" width="50px" height="50px">
                    <span th:text="|Name - *{p.getName()} Price: *{p.getPrice()} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = *{p.getId()})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                <div th:each="p : ${other}" class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src="*{p.getImgUrl()}" alt="Other" width="50px" height="50px">
                    <span th:text="|Name - *{p.getName()} Price: *{p.getPrice()} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id}(id = *{p.getId()})}">Buy</a>
                </div>
            </div>
            </div>
<!--        <a href="/" class="btn btn-danger">Buy all products for {totalPriceOfProducts} lv|</a>-->
        <a th:href="@{/products/buyAll}" class="btn btn-danger" th:text="|Buy all products for - ${totalPrice} lv|">{totalPriceOfProducts} lv|</a>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
